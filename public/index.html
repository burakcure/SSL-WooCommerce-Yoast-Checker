<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>SSL Checker</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script type="text/javascript" src="index.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
</head>
<body>
<h1 class="header">Upload CSV file to check.</h1>

<form id="drop" class="form" action="/uploadseo" method="post" enctype="multipart/form-data">
    <input id="file"class="fileinput" type="file" name="file"><br>
    <button id="select" class="fileButton" onclick="altButton(event)">Select a file.</button>
    <div></div>
    <input class="send" type="submit" onclick="ssl('/upload')" value="Check for SSL">
    <input class="send" type="submit" onclick="plugin('/uploadseo')" value="Check for SEO and WooCommerce">
</form>
</body>
</html>
